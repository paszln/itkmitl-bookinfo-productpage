apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-dev-productpage
  namespace: student31-bookinfo-dev
  labels:
    app: bookinfo-dev-productpage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookinfo-dev-productpage
  template:
    metadata:
      labels:
        app: bookinfo-dev-productpage
    spec:
      containers:
      - name: bookinfo-dev-productpage
        image: ghcr.io/paszln/bookinfo-productpage:dev
        imagePullPolicy: Always
        env:
        - name: DETAILS_HOSTNAME
          value: http://details:9080
        - name: REVIEWS_HOSTNAME
          value: http://reviews:9080
        - name: RATINGS_HOSTNAME
          value: http://ratings:8080
      imagePullSecrets:
      - name: registry-bookinfo